<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To Do App</title>
        <link rel="stylesheet" href="css/all.min.css">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>To Do Cards</h1>
        <p id="notification"></p>
            <form id="toDoForm" novalidate>
                <section id="title" class="card-title field">
                    <label>Title :</label>
                    <input type="text" placeholder="Enter your goal title here" required/>
                </section>
                <section id="desc" class="card-desc field" >
                        <label>Description :</label>
                        <textarea placeholder="Enter your goal here" id="" cols="30" rows="10" required></textarea>
                    </section>
                    <button class="submitBtn">Add Card</button>
            </form>

            <section class="cards"></section>
            <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="js/jquery.js"></script>
            <script src="js/vanillaJS.js"></script>-->
            <script src="js/es6.js"></script>
    </body>
</html>
